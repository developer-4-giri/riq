	div {

	h7.left-aligned {
	    height: inherit;
        width: inherit;
	    vertical-align: bottom;
	    background-color: pink; /* optional to show extent of element */
	    margin-left: 0;
        text-align: left;
	    display: table-cell;
	}
    h7.right-aligned {
        height: inherit;
        width: inherit;
        vertical-align: bottom;
        background-color: pink; /* optional to show extent of element */
        margin-right: 0;
        text-align: right;
        display: table-cell;
    }
